<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Tallado Criollo – Arte en madera</title>
    <!-- Si tu layout base NO carga Tailwind, quita el comentario ↓ -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
<div layout:fragment="content" class="space-y-12">

    <!-- HERO 33 / 66 ------------------------------------------------------- -->
    <section class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
        <!-- 33 % foto -->
        <figure class="lg:col-span-1">
            <img th:src="@{/images/hero-tallado.jpg}"
                 alt="Detalle de un tallado en madera"
                 class="w-full h-auto rounded-2xl shadow object-cover">
        </figure>

        <!-- 66 % texto -->
        <article class="lg:col-span-2 flex flex-col justify-center">
            <h1 class="text-3xl sm:text-4xl font-bold mb-4">
                Arte que nace del campo<br class="hidden sm:block">y dura toda la vida
            </h1>

            <p class="mb-4 text-lg leading-relaxed">
                Con manos criollas y madera de la región tallamos nombres,
                logos y recuerdos a tu medida. Sin tecnicismos: contanos la idea,
                nosotros la pasamos al tronco y te la llevamos a tu puerta.
            </p>

            <a href="/productos"
               class="self-start bg-amber-500 hover:bg-amber-600 text-stone-900 font-bold px-5 py-3 rounded-lg shadow">
               Ver catálogo
            </a>
        </article>
    </section>

    <!-- La sección de productos destacados y categorías ha sido eliminada -->

    <!-- La sección de contacto ha sido eliminada -->
</div>
</body>
</html>
