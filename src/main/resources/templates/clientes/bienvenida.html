<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head>
    <title>Bienvenido a El Grillo Tallados</title>
</head>
<body>
    <div layout:fragment="content" class="py-8 px-4 mx-auto max-w-2xl lg:py-12">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">¡Bienvenido a El Grillo Tallados!</h2>
            
            <div class="mb-6 p-4 bg-green-100 text-green-700 rounded-lg">
                <p class="font-medium">Tu cuenta ha sido creada exitosamente.</p>
                <p class="mt-2">Ahora puedes explorar nuestro catálogo de productos y realizar pedidos.</p>
            </div>
            
            <div class="mb-6">
                <h3 class="text-lg font-medium text-gray-800 mb-3">Información de tu cuenta</h3>
                <div class="bg-gray-50 p-4 rounded-md">
                    <p><span class="font-medium">Nombre:</span> <span th:text="${cliente.nombre}">Nombre</span></p>
                    <p class="mt-2"><span class="font-medium">Email:</span> <span th:text="${cliente.email}">email@ejemplo.com</span></p>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <a th:href="@{/productos/lista}" class="block p-4 bg-[var(--primary)] text-white text-center rounded-md hover:bg-opacity-90 transition-colors">
                    <span class="font-medium">Ver productos</span>
                </a>
                <a th:href="@{/clientes/perfil}" class="block p-4 bg-gray-200 text-gray-800 text-center rounded-md hover:bg-gray-300 transition-colors">
                    <span class="font-medium">Completar mi perfil</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
